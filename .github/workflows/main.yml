name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Checkout code
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          %CONDA/bin/conda env update --file environment.yml --name base
      - name: test pytest
        run: |
          conda install pytest
          %CONDA/bin/pytest
