
name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Checkout code
        uses: matthewrmshin/conda-action@v1
        with:
          args: conda env update -f ./requirements.yml
      - name: Run "pytest" with the Conda environment
        uses: matthewrmshin/conda-action@v1
        with:
          args: pytest
